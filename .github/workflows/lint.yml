name: Uploader Lint

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Task
        uses: go-task/setup-task@v1

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install Linux GUI build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libgl1-mesa-dev xorg-dev

      - name: Restore Go and lint caches
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ${{ github.workspace }}/.tmp/go-build-cache
            ${{ github.workspace }}/.tmp/golangci-lint-cache
          key: ${{ runner.os }}-go-uploader-lint-${{ hashFiles('go.sum', '.golangci-lint-version') }}
          restore-keys: |
            ${{ runner.os }}-go-uploader-lint-

      - name: Install golangci-lint
        run: |
          VERSION="$(cat .golangci-lint-version)"
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/HEAD/install.sh | sh -s -- -b /usr/local/bin "$VERSION"

      - name: Lint uploader
        run: task lint:go
